<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitor</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- FONTS AWESOME -->

    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- ANIMATE CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->

</head>
<body>
    
    <div class="all-content">
            <h1 class="headlogo">Environmental <span>Monitor</span></h1>
            
            <table class="sensor-tble" class="rounded-corner">
                <caption>
                    Sensors' Readings
                </caption>
                <tr>
                    <th class="temp-header" colspan="2">Temperature</th>
                    <th class="hum-header" colspan="2">Humidity</th>
                    <th class="gas-header" colspan="2">CO2</th>
                </tr>
                <tr>
                    <th>Sensor ID</th>
                    <th>Reading (<small>Â°C</small>)</th>
                    <th>Sensor ID</th>
                    <th>Reading (<small>%</small>)</th>
                    <th>Sensor ID</th>
                    <th>Reading (<small>ppm</small>)</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><span id="tempsensor1">%t1%</span></td>
                    <td rowspan="2">1</td>
                    <td rowspan="2"><span id="humsensor1">%h1%</span></td>
                    <td rowspan="3">1</td>
                    <td rowspan="3"><span id="gassensor1">%g1%</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><span id="tempsensor2">%t2%</span></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><span id="tempsensor3">%t3%</span></td>
                    <td rowspan="2">2</td>
                    <td rowspan="2"><span id="humsensor2">%h2%</span></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><span id="tempsensor4">%t4%</span></td>
                    <td rowspan="3">2</td>
                    <td rowspan="3"><span id="gassensor2">%g2%</span></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><span id="tempsensor5">t5</span></td>
                    <td rowspan="2">3</td>
                    <td rowspan="2"><span id="humsensor3">%h3%</span></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td><span id="tempsensor6">t6</span></td>
                </tr>
            </table>

        <div class="container">
            <button id="downloadCsv">Download CSV</button>
            <button id="downloadJson">Download JSON</button>
        </div>
            
    </div>
    <Script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></Script>
    <Script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></Script>
    <Script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></Script>
    <Script type="module" src="index.js"></Script>

</body>

</html>
